{{define "title"}}Login{{end}}

{{define "body"}}
<div class="h-25"></div>
    <h2>Login</h2>
    <div class="row justify-content-center h-200">
        <form action="/v1/user/{{.email}}/check" method="post">
            <div class="mb-2">
                <label for="password" class="form-label">Code from email</label>
                <input type="text" class="form-control" id="password" name="password" aria-describedby="pincodeHelp">
                <div id="pincodeHelp" class="form-text">Specify the pincode from the email.</div>
            </div>
            <div class="row justify-content-md-end">
                <div class="col-md-auto">
                        <div class="h-50"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
{{end}}
